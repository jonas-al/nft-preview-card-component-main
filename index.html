<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>
<body>
  <main class="container">
    <section>

      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="cube" class="imagem-principal">

        <div class="image-active">
          <img src="images/icon-view.svg" alt="icon-view" >
        </div>
        
      </div>

      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">

          <div class="value">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            <h2>00.41 ETH</h2>
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
        
        </div>

        <div class="line">
          <hr>
        </div>

        <div class="credit">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>

      

    </section>
  </main>
</body>
</html>
